<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <picture>
      <source media="(min-width: 1440px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="Preview">
    </picture>
    <!-- <img src="images/image-product-desktop.jpg" alt="Preview"> -->
    <div class="copywright">

      <span class="secondary-text">PERFUME</span>
      
      <span class="main-text">Gabrielle Essence Eau De Parfum</span>
      
      <span class="secondary-text">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </span>
    
      <div class="price">

        <span class="main-text">$149.99</span>
        <span class="secondary-text">$169.99</span>

      </div>

    <button><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
    
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nihl Piauilino</a>.
  </div>
</body>
</html>
